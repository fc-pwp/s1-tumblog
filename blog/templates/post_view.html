<!DOCTYPE html>

<html>
    <head>
        <title>{{ post.pk }}번 게시물 보기</title>
    </head>

    <body>

        <h3>{{ post.pk }} - {{ post.title }}</h3>

        <div class="post_container">{{ post.content }}</div>

        <form method="POST" action="{% url 'create_comment' pk=post.pk %}">
            {% csrf_token %}
            <textarea name="content"></textarea>
            <p>
            <button type="submit">댓글 저장</button>
            </p>
        </form>

    </body>
</html>
