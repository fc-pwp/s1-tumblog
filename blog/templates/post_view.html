<!DOCTYPE html>

<html>
    <head>
        <title>{{ post.pk }}번 게시물 보기</title>
    </head>

    <body>

        <h3>{{ post.pk }} - {{ post.title }}</h3>

        <div class="post_container">{{ post.content }}</div>

        <div class="comment_container">
            {% for comment in post.comment_set.all %}
            <div class="comment">
                <span>{{ comment.user }}</span>
                <div>{{ comment.content }}</div>
            </div>
            {% empty %}
            <p>댓글이 없습니다.</p>
            {% endfor %}
        </div>

        <form method="POST" action="{% url 'create_comment' pk=post.pk %}">
            {% csrf_token %}

            {{ comment_form.as_p }}
            <p>
            <button type="submit">댓글 저장</button>
            </p>
        </form>

    </body>
</html>
